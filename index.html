<!DOCTYPE html>
<html>
  <head>
    <title>Todo List-Backbone</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>

  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div class="page"></div>
    </div>


  <!-- javascript files -->
  <script src="javascript/jquery.js"></script>
  <script src="javascript/backbone.js"></script>
  <script src="javascript/underscore.js"></script>
   <script src="javascript/application.js"></script>
   <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <!-- end javascript files -->
  <script type="text/javascript">
    var Tweet = Backbone.model.extend({
      initialize: function(){
        alert("Hello, world.")
      }
    });

    var tweet = new Tweet({author: "alex", status: "I am recording this awesome new video"})

    console.log(tweet.get('status'));
  </script>

  </body>

</html>
